{% extends "base.html" %}
{% load static %}
{% block title %}
Login
{% endblock %}


{% block content %}
<!-- Start Top Bar Thank you Foundation 6 templates
  <div class="top-bar">
    <div class="row">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text" href={{home}}>Woke</li>
          <li class="has-submenu">
            <a href="#">Login</a>
            <ul class="submenu menu vertical" data-submenu>
              {% if user.is_authenticated %}
              <li><a href="logout">Logout</a></li>
              {% else %}
              <li><a href="login">Login</a></li>
              {% endif %}
              <li><a href="#">My Profile</a></li>
            </ul>
          </li>
          <li><a href={{member_page}}>Congress Members</a></li>
          <li><a href="#">Bills</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="zip"></li>
          <li><button type="button" class="button">Search</button></li>
        </ul>
      </div>
    </div>
  </div>
   End Top Bar -->
<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="row column log-in-form">
        <h4 class="text-center">Login</h4>
        {{ form.errors }}
        <label>{{ form.username.label_tag }}</label>
          {{ form.username }}

        <label>{{ form.password.label_tag }}</label>
          {{ form.password }}

        <input type="submit" class="button expanded" value="Log In">
        <a href="/register" class="button expanded">Register</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
